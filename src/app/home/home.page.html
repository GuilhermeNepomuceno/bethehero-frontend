<ion-header [translucent]="true">
</ion-header>

<ion-content [fullscreen]="true">
  <div class="conteudo">
    <ion-card>
      <ion-card-content>
        <section>
          <div>
            <img src="../../assets/logo.svg">
          </div>
          <form>
            <h1 class="titulo">
              Faça seu Logon
            </h1>
            <ion-input placeholder="Sua ID"></ion-input>
            <ion-button class="buttonLogin" expand="block" fill="clear">Entrar</ion-button>
          </form>
          <div>
            <a routerLink="/register">
              <ion-icon name="log-in"></ion-icon>
              <ion-label>Não tenho cadastro</ion-label>
            </a>
            <!-- <ion-button class="link" fill="clear" routerLink="/register">
        </ion-button> -->
          </div>
        </section>
        <section>
          <img src="../../assets/heroes.png">
        </section>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
